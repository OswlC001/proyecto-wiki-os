<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TituloViewDlg" widgetVar="TituloViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{appBundle.ViewTituloTitle}" closeOnEscape="true">

            <h:form id="TituloViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tituloController.selected != null}">

                        <h:outputText value="#{appBundle.ViewTituloLabel_titCodigo}"/>
                        <h:outputText value="#{tituloController.selected.titCodigo}" title="#{appBundle.ViewTituloTitle_titCodigo}"/>

                        <h:outputText value="#{appBundle.ViewTituloLabel_titTitulo}"/>
                        <h:outputText value="#{tituloController.selected.titTitulo}" title="#{appBundle.ViewTituloTitle_titTitulo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{appBundle.Close}" onclick="TituloViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
